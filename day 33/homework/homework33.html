    <!--<h1>რა არის CSS?</h1>

    <p>კასკადურ სტილთა ფურცლები (ინგლ. Cascading Style Sheets, CSS) — სტილთა ფურცლების ენა,
    რომელიც გამოიყენება მონიშვნის ენით დაწერილი დოკუმენტის წარდგინების აღსაწერად, მაგალითად
        HTML-ის გამოყენებით.[1] CSS არის მსოფლიო აბლაბუდის ტექნოლოგიური ქვაკუთხედი, HTML-თან 
        და JavaScript-თან ერთად.[2] CSS შემუშავებულია კონტენტის და მისი წარდგენის, მათ შორის 
        ფერების, ფონტების და გაწყობის გაცალკევებისათვის.[3] ამგვარ გაცალკევებას შეუძლია გააუმჯობესოს 
        კონტენტის ხელმისაწვდომობა, უზრუნველყოს წარდგენის თვისებების განსაზღვრის უფრო მეტი 
        მოქნილობა და მართვადობა, უზრუნველყოს მრავალი ვებგვერდის მიერ საზიარო ფორმატირების 
        გამოყენება შესაბამისი სტილების განცალკევებულ .css ფაილში აღწერით, რაც ამცირებს კონტენტის 
        სტრუქტურაში სირთულესა და გამეორებადობას, ისევე როგორც უზრუნველყოს .css ფაილის კეშირება,
        რაც საზიარო სტილის და ფორმატირების მქონე სხვადასხვა გვერდის ჩატვირთვის სიჩქარეს აამაღლებს.</p>

    <body>
     <inline, internal ,external >


          Inline CSS:
    Inline CSS არის HTML ელემენტის სტილის განსაზღვრის გზა CSS წესების პირდაპირ ელემენტის ტეგზე
    "style" ატრიბუტის გამოყენებით. იგი გამოიყენება კონკრეტული ელემენტების სტილის სწრაფი და 
    მარტივი ცვლილებებისთვის, ცალკე CSS ფაილის შექმნის გარეშე. 


         internal CSS:
    internal CSS, ასევე ცნობილი როგორც ჩაშენებული CSS, მოიცავს CSS წესების დამატებას პირდაპირ <style>
     ელემენტში HTML დოკუმენტის <head> განყოფილებაში. ის იძლევა ამ დოკუმენტის სპეციფიკურ სტილს.


    external CSS:
    external CSS გამოიყენება CSS კოდის ცალკე ფაილში დასაყენებლად და HTML დოკუმენტის დასაკავშირებლად. გარე
    CSS-ის გამოსაყენებლად შექმენით ცალკე ფაილი .css ფაილის გაფართოებით, რომელიც შეიცავს თქვენს CSS წესებს.
    თქვენ შეგიძლიათ დააკავშიროთ ეს ფაილი თქვენს HTML დოკუმენტს „ბმულის“ ტეგის გამოყენებით თქვენი HTML 
    დოკუმენტის თავში.

    <color, background-color, font-size, font-weight, text-align>

    Background-color
    CSS background-color განსაზღვრავს ფონის ფერს HTML ელემენტისთვის.

    color
    CSS color თვისება განსაზღვრავს ტექსტის ფერს HTML ელემენტისთვის.

    font-size
    CSS font-size თვისება განსაზღვრავს ტექსტის ზომას HTML ელემენტისთვის.

    font-weight
    font-weight თვისება ადგენს, თუ რამდენად სქელი ან თხელი სიმბოლოები უნდა იყოს ნაჩვენები ტექსტში.

    text-align
    CSS text-align თვისება განსაზღვრავს ტექსტის ჰორიზონტალურ გასწორებას HTML ელემენტისთვის.
